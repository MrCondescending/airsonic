allprojects {
    group = 'org.airsonic.player'
    version = '10.2.0-SNAPSHOT'
}

subprojects {
    buildscript {
        ext {
            cxfVersion = '3.2.6'
            xjcVersion= '3.0.5'
            jaxbOutputDir = "$buildDir/generated/main/java"
            jaxb2BasicsVersion = '0.11.0'
        }
    }

    apply plugin: 'java'
    // apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = "$projectDir/../repo"
        }

        maven {
            url = 'http://download.java.net/maven/2/'
        }

        maven {
            url = 'http://teleal.org/m2'
        }

        maven {
            url = 'https://dl.bintray.com/ijabz/maven'
        }

        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }
    }

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    /*
    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
    */

    tasks.withType(JavaCompile) {
        options.encoding = 'iso-8859-1'
    }
}
